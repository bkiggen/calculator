<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <form id="math">

        <div class="form-group">
          <label for="math1">1st Number:</label>
          <input id="math1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="math2">2nd Number:</label>
          <input id="math2" class="form-control" type="text">
        </div>

        <ul>
          <button type="submit" class="btn btn-info" id="add">ADD</button>
          <button type="submit" class="btn btn-info" id="subtract">SUBTRACT</button>
          <button type="submit" class="btn btn-info" id="multiply">MULTIPLY</button>
          <button type="submit" class="btn btn-info" id="divide">DIVIDE</button>
        </ul>

      </form>

      <div id="output">
        <p></p>
      </div>


    </div>
  </body>
</html>
